<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>PhiloPet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <!-- Include in CSS font-family: 'Raleway', sans-serif; -->
	<!--     <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:600" rel="stylesheet"> -->    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>

</head>

<body>
	<div class="container">
		<ul class="collection with-header">
			<li class="collection-header"><h4>Activities</h4>
				<span class="waves-effect waves-light btn">Add an Activity</a></span>
			</li>
			
			<li class="collection-item">
			  <div class="row">
			    	<form class="col s12">
			     		<div class="row">
			            	<div class="input-field col s6">
                        		<input id="activify_title" type="text" class="validate">
                        		<label for="activify_title">Activity Title</label>
							</div>

							<div class="input-field col s6">
							 	<input type="date" class="datepicker">
							</div>

							<div class="input-field col s12">
				          		<textarea id="textarea1" class="materialize-textarea"></textarea>
				          		<label for="textarea1">Activity Details</label>
								<span class="waves-effect waves-light btn">Submit</a></span>
			        		</div>
			      		</div>
			    	</form>
				</div>
			</li>

			<li class="collection-item">Activity 1</li>
			<li class="collection-item">Activity 2</li>
			<li class="collection-item">Activity 3</li>
			<li class="collection-item">Activity 4</li>
			<li class="collection-item">Activity 5</li>
		</ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js">
	
	  $('#textarea1').val('New Text');
	  $('#textarea1').trigger('autoresize');


	  $('.datepicker').pickadate({
		selectMonths: true, // Creates a dropdown to control month
    	selectYears: 15 // Creates a dropdown of 15 years to control year
  });

	</script>
	
</body>
</html>
