     <div class="container" id="contacts_container_1">

            <h4>Diet</h4>
            <a class="waves-effect waves-light btn">Add a Food Item</a>
        </div>

     <div class="container" id="contacts_container_2">
        <div class="row">
            <form class="col s6">

                <div class="row">
                    <div class="input-field col s12">
                        <input id="diet_brand" type="text" class="validate">
                        <label for="diet_brand">Brand</label>
                    </div>
                </div>

                 <div class="row">
                    <div class="input-field col s6">
                        <input id="diet_serving" type="text" class="validate">
                        <label for="diet_serving">Serving</label>
                    </div>

                    <div class="input-field col s6">
                        <select>
                              <option value="" disabled selected></option>
                              <option value="meal">Meal</option>
                              <option value="treat">Treat</option>
                        </select>
                        <label>Meal or Treat?</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="diet_location" type="text" class="validate">
                        <label for="diet_location">Location Stored</label>
                    </div>
                </div>

                 <div class="row">
                    <div class="input-field col s12">
                        <input id="diet_purchase_location" type="text" class="validate">
                        <label for="diet_purchase_location">Location Purchased</label>
                    </div>
                </div>
                
                <a class="waves-effect waves-light btn">Submit</a>
            </form>
